name: Weekly TV Data Update

on:
  schedule:
    - cron: '0 13 * * 1'  # Monday 8 AM ET (1 PM UTC)
  workflow_dispatch:       # Manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly update
        env:
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          BESTBUY_API_KEY: ${{ secrets.BESTBUY_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: python weekly_update.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "Weekly data update $(date +%Y-%m-%d)"
          git push
